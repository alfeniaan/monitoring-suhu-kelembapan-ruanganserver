    <script>
    getData();
    async function getData() {
        const response = await fetch('http://127.0.0.1:5000/json-chart2');
        const data = await response.json();
        console.log(data);
        length = data.data.length;
        console.log(length);
        labels = [];
        temperature = [];
        humidity = [];

        for (i = 0; i < length; i++) {
            labels.push(data.data[i].date);
            temperature.push(data.data[i].temp);
            humidity.push(data.data[i].hum);
        }
        new Chart($("#radar-chart").get(0).getContext("2d"), {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                    label: "temp",
                    data: temperature,
                    backgroundColor: "rgba(255, 0, 0, .8)",
                    fill: false,
                    },
                    {
                    label: "hum",
                    data: humidity,
                    backgroundColor: "rgba(0, 156, 255, .5)",
                    fill: false,
                    },

                ],
            },
            options: {
            responsive: true,
            },
        });
    }
    </script>
